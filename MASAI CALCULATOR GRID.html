<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masai Calculator Grid</title>
</head>
  <style>
      h1{
          text-align: center;
          margin-bottom: 40px;
          color: rgb(17, 117, 129)
      }

      .first{
          margin: auto;
          padding:35px;
          box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;
        width:20% 
      }

        .fir{
            margin: auto;
            height: 10%;
            height:50px;
            box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;
        }
        
        .sec{
            display: flex;
            margin: auto;
            margin-top: 6px;
            height: 10%;
            height:50px;
        }

        .sec div{
            width: 25%;
            margin: auto;
            margin: 0px 2px 0px 2px;
            box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;
            height:100%;
        }
        div p{
            text-align: center;
        }

        #red{
            color:white;
            background-color:red;
        }

        #black{
            color:white;
            background-color:black;
        }
        
        div div{
            border-radius: 5px;
        }
        
  </style>
<body>
    
    <h1>
        Masai Calculator
    </h1>
 <div class="first" >
  <div>
   
    <div class="fir">
       
    </div>


    <div class="sec">
       <div>
         <p>1</p>
       </div>
       <div>
        <p>2</p>
       </div>
       <div>
        <p>3</p>
       </div>
       <div id = "black";>
        <p>+</p>
       </div>
    </div>




    <div class="sec">
<div>
    <p>4</p>
       </div>
       <div>
        <p>5</p>
       </div>
       <div>
        <p>6</p>
       </div>
       <div id = "black";>
        <p>-</p>
       </div>
    </div>


    <div class="sec">
        <div>
            <p>7</p>
        </div>
        <div>
            <p>8</p>
        </div>
        <div>
            <p>9</p>
        </div>
        <div id = "black"; >
            <p >x</p>
        </div>
    </div>



    <div class="sec">
<div id = "red">
    <p >C</p>
         
       </div>
       <div>
           <p>0</p>
       </div>
       <div id = "black"; >
           <p>=</p>
       </div>
       <div id = "black"; >
           <p>/</p>
       </div>
    </div>
  </div>
</div>

</body>
</html>
